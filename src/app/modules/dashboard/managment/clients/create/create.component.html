<div class="container h-100 text-left">
  <div class="title my-5">Cliente <span *ngIf="Id"> (ID #{{Id}})</span></div>
  <mat-accordion hideToggle>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="accordion-title">
            Información basica
          </div>
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col col-6">
          <app-input [group]="form" name="name" label="Nombre (Completo)">
          </app-input>
        </div>
        <div class="col">
          <app-input [group]="form" name="noDocument" label="Cédula">
          </app-input>
        </div>
        <div class="col">
          <app-number [group]="form" name="noCard" label="No. Tarjeta CR">
          </app-number>
        </div>
        <div class="col">
          <app-number [group]="form" name="creditLimit" label="Límite de Credito">
          </app-number>
        </div>
        <div class="col">
          <app-select name="personType" [options]="personType" [group]="form">
          </app-select>
        </div>
        <div class="col">
          <app-select name="status" [options]="status" [group]="form">
          </app-select>
        </div>
      </div>
    </mat-expansion-panel>
    <div class="d-flex justify-content-between">
      <button (click)="cancel()" class="btn form-button btn-outline-secondary cancel-button">
        Cancelar
      </button>
      <button (click)="postData()" class="btn form-button btn-outline-secondary">
        Guardar
      </button>
    </div>
  </mat-accordion>
</div>
