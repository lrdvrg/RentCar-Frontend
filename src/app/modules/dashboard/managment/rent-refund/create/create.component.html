<div class="container h-100 text-left">
  <div class="title my-5">Renta y Devolución <span *ngIf="Id"> (ID #{{Id}})</span></div>
  <mat-accordion hideToggle>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="accordion-title">
            Información basica
          </div>
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="row">
        <app-select class="col" name="employee" [options]="employee" [group]="form">
        </app-select>
        <app-select class="col" name="vehicle" [options]="vehicle" [group]="form">
        </app-select>
        <app-select class="col" name="client" [options]="client" [group]="form">
        </app-select>
        <app-date class="col" [group]="form" name="rentDate" [max]="todayDate" label="Fecha de Renta">
        </app-date>
        <app-number class="col" [group]="form" name="days" label="Cantidad de Días">
        </app-number>
        <app-date class="col" [group]="form" name="returnDate" [min]="form.value.rentDate" label="Fecha de Devolución">
        </app-date>
        <app-number class="col" [group]="form" name="amountPerDay" label="Monto por Día">
        </app-number>
        <app-input class="col" [group]="form" name="comentary" label="Comentario">
        </app-input>
        <app-select class="col-3" name="status" [options]="status" [group]="form">
        </app-select>
      </div>
    </mat-expansion-panel>
    <div class="d-flex justify-content-between">
      <button (click)="cancel()" class="btn form-button btn-outline-secondary cancel-button">
        Cancelar
      </button>
      <button (click)="postData()" class="btn form-button btn-outline-secondary">
        Guardar
      </button>
    </div>
  </mat-accordion>
</div>
