<mat-form-field *ngIf="group" appearance="outline" class="w-100" style="font-size: small !important;"
  [formGroup]="group">
  <mat-label>{{options.label ? options.label : label}}</mat-label>
  <mat-select [formControlName]="name" (selectionChange)="emitter($event)">
    <mat-option *ngFor="let type of options.options" [value]="type.value">{{type.viewValue}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="group.get(name).touched && !group.get(name).valid ">Este campo es obligatorio.
  </mat-error>
</mat-form-field>
<div *ngIf="!group" class="text-color-red">No tiene group. [Debuggin]</div>
