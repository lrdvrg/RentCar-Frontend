<mat-form-field *ngIf="group" appearance="outline" class="w-100" style="font-size: small !important;"
  [formGroup]="group">
  <mat-label>{{label}}</mat-label>
  <input [formControlName]="name" matInput [type]="type" [min]="min" [max]="max" [placeholder]="placeholder" #input>
  <mat-error *ngIf="group.get(name).touched && !group.get(name).valid && !group.get(name).errors?.email">Este campo es
    obligatorio
  </mat-error>
</mat-form-field>
<div *ngIf="!group" class="text-color-red">No tiene group. [Debuggin]</div>
