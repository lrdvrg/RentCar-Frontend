<div *ngIf="group">
  <mat-form-field appearance="outline" class="w-100 bg-transparente" style="font-size: small !important;"
    [formGroup]="group">
    <mat-label>{{label}}</mat-label>
    <input [formControlName]="name"
      onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : ((event.charCode >= 46 && event.charCode <= 57))"
      matInput class="" type="number" [min]="min" [max]="max" [placeholder]="placeholder" #input>
    <mat-error *ngIf="(group.get(name).touched && !group.get(name).valid) && !group.get(name).errors?.max">Este campo es
      obligatorio.</mat-error>
  </mat-form-field>
</div>
<div *ngIf="!group" class="text-color-red">No tiene group. [Debuging]</div>
